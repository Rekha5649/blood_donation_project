<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <h1><strong>Blood Donation</strong></h1>
        <p>Here we will tell you if you can donate blood on the bases of the data which you provide in this form.</p>
    </div>
    <div>
        <form action='input_of_user'>
            <!-- label to the given id  -->
            <div>Name: <input type="text" name = 'Name'></div>
            <div>Recency: <input type='number' name= 'Recency' placeholder="months since the last donation" required = 'required'></div>
            <div>Frequency: <input type='number' name = 'Frequency' placeholder='total number of donation' required = 'required'></div>
            <div>Monetary: <input type='number' name='Monetary' placeholder='total blood donated in c.c.' required = 'required'></div>
            <div>Time: <input type='number' name='Time' placeholder='months since the first donation' required = 'required'></div>
            <div>
                <input type='Submit' value='submit'>
                <input type='Reset' value='reset'>
            </div>
    
        </form>
    </div>
</body>
</html>
