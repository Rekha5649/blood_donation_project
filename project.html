<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <h1><strong>Blood Donation</strong></h1>
        <p>Here we will tell you if you can donate blood on the bases of the data which you provide in this form.</p>

        <form action="{{ url_for('predict')}}"method="post">            
            <p>Name:&nbsp; &nbsp; &nbsp;<input type="text" name='Name' placeholder='Your name'></p>
            <p>Recency: <input type='number' name='Recency' placeholder="months since the last donation"
                    required='required'>
            <p>
            <p>Frequency: <input type='number' name='Frequency' placeholder='total number of donation'
                    required='required'></p>
            <p>Monetary: <input type='number' name='Monetary' placeholder='total blood donated in c.c.'
                    required='required'></p>
            <p>Time: <input type='number' name='Time' placeholder='months since the first donation' required='required'>
            </p>
            <div>
                <input type='Submit' id = 'Submit' value='Submit'>
                <input type='Reset' id = 'Reset' value='Reset'>
            </div>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>
</body>

</html>
